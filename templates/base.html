<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    {% block 'head' %} {% endblock %}
    <title>{% block 'titulo' %} {% endblock %}</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <nav class="navbar navbar-dark  bg-primary">
      <a class="navbar-brand" href="{% url 'home' %}">Clinica</a>
      {% if medico_logado %}
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
        Cadastrar Paciente
      </button>
      <a href="{% url 'sair' %}" class="btn btn-danger">Sair</a>
      {% else %}
      <a href="{% url 'home_medico'%}" class="btn btn-warning">Editar MÃ©dicos</a>
      {% endif %}
    </nav>
    {% block 'conteudo' %} {% endblock %}

    {% if medico_logado %}
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastrar paciente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form action="{% url 'cadastrar_paciente' %}" method="POST">
              {% csrf_token %}
              <table>
              {{form.as_table}}
              </table>
              <br>
              <input type="submit" class="btn btn-success" value="Cadastrar Paciente">
            </form>
		<script>
			$("#id_cep").blur(function(){
				var cep = this.value.replace(/[^0-9]/, "");
				if(cep.length != 8){
					return false;
				}
				var url = "https://viacep.com.br/ws/"+cep+"/json/";
				$.getJSON(url, function(dadosRetorno){
					try{
						$("#id_endereco").val(dadosRetorno.logradouro);
						$("#id_cidade").val(dadosRetorno.localidade);
						$("#id_estado").val(dadosRetorno.uf);
					}catch(ex){}
				});
			});
		</script>
          </div>
        </div>
      </div>
    </div>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
