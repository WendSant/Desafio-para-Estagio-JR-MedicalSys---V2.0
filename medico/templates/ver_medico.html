<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Médicos</title>
  </head>
  <body>
    <nav class="navbar navbar-dark  bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">Clinica</a>
        <a href="{% url 'cadastrar' %}" class="btn btn-secondary">Cadastrar médico</a>

        
      </nav>
      <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Tem certeza que deseja excluir?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <a href="{% url 'excluir_medico' id_medico %}" class="btn btn-danger">Sim, excluir médico</a>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
        <br>
        <div style="padding-left: 100px; padding-right:100px; "  class="container">
            <br>
            <form action="{% url 'alterar_medico' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" value="{{medico.id}}" name="medico_id">
                <p>
                    <label> Nome do médico:</label>
                    <input style="width: 50%;" type="text" class="form-control" value="{{medico.nome}}" name="medico_nome">
                </p>
                <p>
                    <label> Email:</label>
                    <input style="width: 50%;" type="text" class="form-control" value="{{medico.email}}" name="medico_email">
                </p>
                <p>
                    <label> Senha:</label>
                    <input style="width: 50%;" type="password" class="form-control" value="{{medico.senha}}" name="medico_senha">
                <p>
                    <label> Data de criação:</label>
                    <input style="width: 50%;" type="text" class="form-control" value="{{medico.data_criacao}}" readonly>
                </p>
                <br>
                    <input style="display: inline-block;" type="submit" class="btn btn-success btn-lg" value="Salvar">
                    <a href="{% url 'home_medico' %}" class="btn btn-warning btn-lg" >Cancelar e voltar</a>
                    <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal3">Excluir Médico</button>
                </form>
              <p>
                <p>
            </div>
    </div>
    
      </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
