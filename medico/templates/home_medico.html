<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Médicos</title>
  </head>
  <body>
    <nav class="navbar navbar-dark  bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">Clinica</a>
        <div class="dropdown show">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
        
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
  
            <a href="{% url 'login' %}" class="btn btn-secondary dropdown-item">Voltar para login</a>
            <div class="dropdown-divider"></div>
            <a href="{% url 'cadastrar' %}" class="btn btn-secondary dropdown-item">Cadastrar médico</a>
          </div>
        </div>

        
      </nav>

    <div class="container">
      <br>
      {% if medico_excluido == '1' %}
      <div class="alert alert-success" role="alert">
        Médico apagado!
      </div>
      {% endif %}
        <br>
        <div class="row">
            {% for medico in medicos %}
                <div class="col-md">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">{{medico.nome}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">Email: {{medico.email}}</h6>
                          <h6 class="card-subtitle mb-2 text-muted">Senha: *******</h6>
                          <h6 class="card-subtitle mb-2 text-muted">Cadastrado em: {{medico.data_criacao}}</h6>
                          <br>
                          <a href="{% url 'ver_medicos' medico.id %}" class="btn btn-info">Editar médico</a>
                        </div>
                      </div>
                      <br>
                </div>
                {% endfor %}
              </div>
    </div>
    
      </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
